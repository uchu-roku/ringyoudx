name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 429対策：npmのリトライ設定を強める
      - run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      # 429対策：インストールを3回まで指数バックオフでリトライ
      - name: Install deps with retry
        run: |
          for i in 1 2 3; do
            npm i --no-fund --no-audit && break || sleep $((i*20));
          done

      - run: npm run build
      - run: cp dist/index.html dist/404.html   # SPAのリロード404回避
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
